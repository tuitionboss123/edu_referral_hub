
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Referral</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            padding-top: 20px;
        }
        .section {
            background-color: #fff;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Welcome to Tuition Referral</h1>
    
    <div class="section">
        <h2>For Parents</h2>
        <input type="text" placeholder="Your Name">
        <input type="text" placeholder="Student Class">
        <input type="text" placeholder="Subject Needed">
        <input type="text" placeholder="Location">
        <input type="text" placeholder="Contact Number">
        <input type="text" placeholder="Preferred Fees (per month)">
        <button>Submit Request</button>
    </div>

    <div class="section">
        <h2>For Tutors</h2>
        <input type="text" placeholder="Your Name">
        <input type="text" placeholder="Qualification">
        <input type="text" placeholder="Preferred Location">
        <input type="text" placeholder="Subjects You Teach">
        <button>Register as Tutor</button>
    </div>
</body>
</html>
